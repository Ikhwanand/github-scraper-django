{% extends 'base.html' %}

{% block title %}Github Profile Scraper{% endblock title %}

{% block content %}
    <div class="flex justify-center items-center min-h-[calc(100vh-200px)]">
        <div class="bg-white rounded-xl shadow-lg w-full max-w-md mx-4 backdrop-blur-sm bg-white/90 p-8 transform transition-all duration-300 hover:shadow-xl">
            <div class="text-center mb-8">
                <svg class="w-16 h-16 mx-auto text-blue-600 mb-4" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0024 12c0-6.63-5.37-12-12-12z"/>
                </svg>
                <h1 class="text-3xl font-bold text-gray-800 tracking-tight">GitHub Profile Scraper</h1>
                <p class="text-gray-600 mt-2">Enter a GitHub username to view their profile details</p>
            </div>
            <form method="post" class="space-y-6 flex flex-col items-center">
                {% csrf_token %}
                <div class="relative w-full max-w-sm">
                    <label for="{{ form.username.id_for_label }}" class="block text-gray-700 text-sm font-semibold mb-2 text-center">
                        {{ form.username.label }}
                    </label>
                    <input type="text" 
                           name="{{ form.username.name }}" 
                           id="{{ form.username.id_for_label }}"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 text-center"
                           placeholder="Enter GitHub username"
                           required>
                    {% if form.username.errors %}
                    <div class="absolute -bottom-6 text-red-500 text-sm text-center w-full">
                        {{ form.username.errors }}
                    </div>
                    {% endif %}
                </div>
                <button type="submit" 
                    class="w-full bg-gradient-to-r from-blue-600 to-blue-700 text-white font-medium py-3 px-4 rounded-lg hover:from-blue-700 hover:to-blue-800 transition-all duration-200 shadow-md hover:shadow-lg flex items-center justify-center space-x-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                    </svg>
                    <span>Scrape Profile</span>
                </button>
            </form>
        </div>
    </div>
{% endblock content %}
